{% if user and not user.email_verified %}
<div class="verification-banner" id="verificationBanner">
    <div class="banner-content">
        <div class="banner-icon">⚠️</div>
        <div class="banner-text">
            <strong>Verify your email to unlock all features</strong>
            <p>Check {{ user.email }} for your 6-digit verification code</p>
        </div>
        <div class="banner-actions">
            <a href="/auth/verify" class="btn-verify">Verify Now</a>
            <button onclick="dismissBanner()" class="btn-dismiss" aria-label="Temporarily dismiss banner">×</button>
        </div>
    </div>
</div>

<style>
.verification-banner {
    background: rgba(124, 58, 237, 0.06);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(124, 58, 237, 0.2);
    /* border-radius: 12px; */
    color: #ffffff;
    padding: 16px 24px;
    /* margin: 16px 24px; */
    position: relative;
    z-index: 100;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.banner-content {
    margin: 0 10px;
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
}

.banner-icon {
    font-size: 24px;
    flex-shrink: 0;
    opacity: 0.9;
}

.banner-text {
    flex: 1;
    min-width: 250px;
}

.banner-text strong {
    display: block;
    font-size: 16px;
    margin-bottom: 4px;
    color: #ffffff;
    font-weight: 600;
}

.banner-text p {
    margin: 0;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.7);
}

.banner-actions {
    display: flex;
    align-items: center;
    gap: 14px;
    flex-shrink: 0;
}

.btn-verify {
    background: #7c3aed;
    color: #ffffff;
    border: 1px solid rgba(124, 58, 237, 0.3);
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    display: inline-block;
}

.btn-verify:hover {
    background: #6d28d9;
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
}

.btn-dismiss {
    background: rgba(255, 255, 255, 0.08);
    border: none;
    color: rgba(255, 255, 255, 0.7);
    font-size: 20px;
    cursor: pointer;
    padding: 10px 14px;
    line-height: 1;
    border-radius: 6px;
    transition: all 0.2s;
}

.btn-dismiss:hover {
    background: rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.9);
}

/* Mobile responsive */
@media (max-width: 768px) {
    .verification-banner {
        padding: 12px 16px;
    }
    
    .banner-content {
        gap: 12px;
    }
    
    .banner-text strong {
        font-size: 14px;
    }
    
    .banner-text p {
        font-size: 13px;
    }
    
    .btn-verify {
        padding: 8px 16px;
        font-size: 13px;
    }
}
</style>

<script>
function dismissBanner() {
    const banner = document.getElementById('verificationBanner');
    if (!banner) return;
    
    banner.style.animation = 'slideUp 0.3s ease-out';
    setTimeout(() => {
        banner.style.display = 'none';
    }, 300);
    
    // Note: We don't persist dismissal - banner will reappear on refresh
    // This ensures users don't forget to verify their email
}
</script>

<style>
@keyframes slideUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100%);
        opacity: 0;
    }
}
</style>
{% endif %}
