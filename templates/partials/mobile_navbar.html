<div class="mobile-navbar" style="z-index: 100;">
    <div class="mobile-header-content">
        <button type="button" class="burger" aria-label="Menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="mobile-logo">
            <a href="/"><img class="mobile-logo-image" src="{{ url_for('static', filename='images/logo-text-dark.png') }}"
                    alt="Spoo.me" loading="lazy"></a>
        </div>
        <div class="mobile-right-section">
            <div id="m-nav-auth-btn" class="mobile-auth-btn">
                <a href="#" onclick="openAuthModal();return false;" class="mobile-signin-btn">Sign in</a>
            </div>
            <div class="mobile-profile" id="m-nav-profile" style="display:none">
                <button id="mProfileButton" class="profile-btn" aria-haspopup="true" aria-expanded="false"
                    aria-label="User menu">
                    <div class="profile-avatar-container">
                        <img id="mProfileAvatar" src="" alt="Profile" loading="lazy" style="display:none;">
                        <div id="mProfileInitials" class="profile-initials-circle" style="display:none;"></div>
                    </div>
                </button>
                <div id="mProfileDropdown" class="profile-dropdown" role="menu" style="display:none">
                    <a href="/dashboard" role="menuitem">Dashboard</a>
                    <a href="/dashboard/keys" role="menuitem">API Keys</a>
                    <button type="button" role="menuitem" onclick="logout();return false;">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <ul class="mobile-menu">
        <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Shorten</a></li>
        <li><a href="/api" class="{% if request.path.startswith('/api') %}active{% endif %}">API</a></li>
        <li><a href="/stats" class="{% if request.path.startswith('/stats') %}active{% endif %}">Stats</a></li>
        <li class="menu-divider"></li>
        <li><a href="/report" class="{% if request.path.startswith('/report') %}active{% endif %}">Report</a></li>
        {% if request.path.startswith('/contact') %}
        <li><a href="/contact" class="active">Contact</a></li>
        {% else %}
        <li onclick="showContactModal();"><a href="#">Contact</a></li>
        {% endif %}
        <li>
            <a href="https://github.com/spoo-me/url-shortener" rel="noopener" target="_blank" class="external-link">
                <span>GitHub</span>
                <svg width="14" height="14" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 1.5L1.5 10.5M10.5 1.5H3M10.5 1.5V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </li>
        <li id="m-nav-dashboard" style="display:none"><a href="/dashboard">Dashboard</a></li>
        <li id="m-nav-logout" style="display:none"><a href="#" onclick="logout();return false;">Logout</a></li>
    </ul>
</div>
