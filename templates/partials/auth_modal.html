<style>
    /* Auth Modal Override Styles - Force dashboard consistency */
    #authModal.modal {
        position: fixed;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000000000;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px) saturate(180%) brightness(0.7);
    }

    #authModal .modal-container {
        position: relative;
        max-width: 460px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
    }

    #authModal .modal-content {
        background: rgba(15, 20, 35, 0.5);
        backdrop-filter: blur(60px);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: authModalSlideIn 0.3s ease;
        margin: 0 !important;
        padding: 28px !important;
    }

    @keyframes authModalSlideIn {
        from {
            opacity: 0;
            transform: scale(0.95) translateY(-20px);
        }

        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    #authModal .modal-header {
        display: flex;
        justify-content: center;
    }

    #authModal .modal-title-section {
        flex: 1;
    }

    #authModal .modal-title {
        margin: 0 0 8px 0;
        font-size: 25px;
        font-weight: 600;
        color: #ffffff;
        line-height: 1.3;
    }

    #authModal .modal-subtitle {
        margin: 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.70);
        font-weight: 400;
        text-align: center;
    }

    #authModal .modal-footer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #authForm {
        margin: 0;
        padding: 0;
    }

    /* Form field overrides */
    #authModal .form-grid {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    #authModal .field label {
        font-size: 13px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.70);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0;
        display: block;
    }

    #authModal .field input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.10);
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        margin: 8px 0 0 0;
    }

    #authModal .field input:focus {
        outline: none;
        border-color: #7c3aed;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: none;
    }

    #authModal .field input::placeholder {
        color: rgba(255, 255, 255, 0.5) !important;
        opacity: 1 !important;
    }

    /* Button overrides */
    #authModal .btn {
        display: inline-flex;
        justify-content: center;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        text-decoration: none;
        transition: all 0.2s;
        font-family: inherit;
        margin: 30px 0 0 0;
        height: auto !important;
    }

    #authModal .btn-primary {
        background: #7c3aed;
        color: white;
    }

    #authModal .btn-primary:hover {
        background: #6d28d9;
    }

    #authModal .btn-primary:active {
        background: #5b21b6;
    }

    /* OAuth button */
    .oauth-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0 20px 0;
        gap: 10px;
    }

    #authModal .oauth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        transition: all 0.2s ease;
        margin: 0;
    }

    #authModal .oauth-btn:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.25);
    }

    /* Divider */
    #authModal .auth-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        text-align: center;
    }

    #authModal .auth-divider::before,
    #authModal .auth-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.15);
    }

    #authModal .auth-divider span {
        padding: 0 12px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
    }

    /* Toggle section */
    #authModal .auth-toggle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        margin: 10px 0 0 0;
        padding: 0;
    }

    #authModal .auth-toggle button {
        background: none;
        border: none;
        color: #7c3aed;
        cursor: pointer;
        font-size: inherit;
        transition: color 0.2s ease;
        font-family: inherit;
        padding: 0;
        margin: 0 0 0 5px;
        width: auto;
        height: auto;
        display: inline-block;
    }

    #authModal .auth-toggle button:hover {
        color: #6d28d9;
    }

    /* Legal notice */
    #authModal .legal-notice {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.5);
        text-align: center;
        margin: 30px 0 0 0;
        padding: 0;
        line-height: 1.5;
    }

    #authModal .legal-notice a {
        color: #7c3aed;
        text-decoration: none;
        transition: color 0.2s ease;
        font-size: 10px;
    }

    #authModal .legal-notice a:hover {
        color: #6d28d9;
        text-decoration: underline;
    }

    /* Error message */
    #authModal .auth-error {
        display: none;
        color: #ef4444;
        font-size: 14px;
        text-align: center;
        margin: 20px 20px 0 20px;
        padding: 8px 12px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 8px;
    }

    /* Password Strength Indicator */
    #authModal .password-strength-container {
        margin: 8px 0 0 0;
        padding: 0;
    }

    #authModal .password-strength-bar-container {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 4px;
    }

    #authModal .password-strength-bar {
        height: 100%;
        width: 0%;
        background: #ef4444;
        border-radius: 2px;
        transition: all 0.3s ease;
    }

    #authModal .password-strength-label {
        font-size: 12px;
        color: #ef4444;
        text-align: right;
        font-weight: 500;
    }

    /* Password Requirements */
    #authModal .password-requirements {
        margin: 8px 0 0 0;
        padding: 0;
        list-style: none;
        font-size: 12px;
    }

    #authModal .password-requirements li {
        display: flex;
        align-items: center;
        margin: 2px 0;
        color: rgba(255, 255, 255, 0.7);
        transition: color 0.2s ease;
    }

    #authModal .password-requirements .requirement-icon {
        margin-right: 6px;
        font-weight: bold;
        width: 12px;
        text-align: center;
    }

    #authModal .password-requirements .requirement-missing {
        color: #ef4444;
    }

    #authModal .password-requirements .requirement-missing .requirement-icon {
        color: #ef4444;
    }

    #authModal .password-requirements .requirement-met {
        color: #22c55e;
    }

    #authModal .password-requirements .requirement-met .requirement-icon {
        color: #22c55e;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
        #authModal .modal-container {
            max-width: calc(100vw - 20px) !important;
        }

        #authModal .modal-header,
        #authModal .modal-body,
        #authModal .modal-footer {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
</style>

<div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-section">
                    <h2 id="authTitle" class="modal-title">Sign in to Spoo.me</h2>
                    <p id="authSubtitle" class="modal-subtitle">Welcome back! Please sign in to continue</p>
                </div>
            </div>

            <div class="modal-body">
                <!-- OAuth Section -->
                <div class="oauth-section">

                                fill="#EA4335" />

                    </button>

                    <button type="button" class="oauth-btn" onclick="loginWithGitHub()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        <span>GitHub</span>
                    </button>

                    <button type="button" class="oauth-btn" onclick="loginWithDiscord()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Form -->
                <form id="authForm" onsubmit="submitAuth(); return false;">
                    <div class="form-grid">
                        <div id="userNameRow" class="field">
                            <label for="authUserName">Display name</label>
                            <input type="text" id="authUserName" name="user_name" placeholder="Your display name"
                                autocomplete="name" />
                        </div>

                        <div class="field">
                            <label for="authEmail">Email address</label>
                            <input type="email" id="authEmail" name="email" placeholder="Enter your email address"
                                autocomplete="email" required />
                        </div>

                        <div class="field">
                            <label for="authPassword">Password</label>
                            <input type="password" id="authPassword" name="password" placeholder="At least 8 characters"
                                autocomplete="new-password" required />

                            <!-- Password Strength Indicator (only shown in register mode) -->
                            <div id="passwordStrengthContainer" class="password-strength-container"
                                style="display: none;">
                                <div class="password-strength-bar-container">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                <div class="password-strength-label" id="passwordStrengthLabel">Very Weak</div>
                            </div>

                            <!-- Password Requirements (only shown in register mode) -->
                            <ul id="passwordRequirements" class="password-requirements" style="display: none;"></ul>
                        </div>
                    </div>
                </form>
            </div>

            <div id="authError" class="auth-error" role="alert"></div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="primaryBtn" form="authForm"
                    style="width: 100%; margin-bottom: 16px;">
                    <span>Register</span>
                </button>

                <div class="auth-toggle">
                    <span id="toggleText">Already have an account?</span>
                    <button type="button" onclick="toggleAuthMode()" id="toggleBtn">Login</button>
                </div>

                <div id="legalNotice" class="legal-notice" style="display: none;">
                    By continuing, you agree to our <a href="/terms-of-service" target="_blank">Terms of Service</a> and <a href="/privacy-policy" target="_blank">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authMode = 'login';

        function openAuthModal(mode = 'login') {
            setAuthMode(mode);
            if (typeof clearAuthError === 'function') {
                clearAuthError();
            }
            const modal = document.getElementById('authModal');
            modal.style.display = 'flex';
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
            setTimeout(() => document.getElementById('authUserName')?.focus(), 100);
        }

        function closeAuthModal() {
            const modal = document.getElementById('authModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            }, 300);
        }

        function setAuthMode(mode) {
            authMode = mode;
            const isRegister = mode === 'register';

            document.getElementById('authTitle').textContent = isRegister ? 'Create your account' : 'Sign in to Spoo.me';
            document.getElementById('authSubtitle').textContent = isRegister ? 'Join spoo.me to manage your links' : 'Welcome back! Please sign in to continue';
            document.getElementById('userNameRow').style.display = isRegister ? 'block' : 'none';
            document.getElementById('primaryBtn').innerHTML = `<span>${isRegister ? 'Register' : 'Continue'}</span>`;
            document.getElementById('toggleText').textContent = isRegister ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('toggleBtn').textContent = isRegister ? 'Login' : 'Sign up';

            // Show/hide legal notice
            const legalNotice = document.getElementById('legalNotice');
            if (legalNotice) {
                legalNotice.style.display = isRegister ? 'block' : 'none';
            }

            // Show/hide password strength indicator and requirements
            const strengthContainer = document.getElementById('passwordStrengthContainer');
            const requirementsContainer = document.getElementById('passwordRequirements');

            if (!isRegister) {
                // Hide strength indicator in login mode
                if (strengthContainer) {
                    strengthContainer.style.display = 'none';
                }
                if (requirementsContainer) {
                    requirementsContainer.style.display = 'none';
                }
            }

            const pwd = document.getElementById('authPassword');
            if (pwd) {
                pwd.setAttribute('autocomplete', isRegister ? 'new-password' : 'current-password');
                // Initialize password strength if in register mode and there's a value
                if (isRegister && pwd.value && typeof updatePasswordStrength === 'function') {
                    updatePasswordStrength(pwd.value);
                } else if (!isRegister) {
                    // Clear password field when switching to login to avoid confusion
                    pwd.value = '';
                }
            }
        }

        function toggleAuthMode() {
            setAuthMode(authMode === 'register' ? 'login' : 'register');
            if (typeof clearAuthError === 'function') {
                clearAuthError();
            }
        }

        function clearAuthError() {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = '';
            errorEl.style.display = 'none';
        }

        function loginWithGoogle() {
            closeAuthModal();
            window.location.href = '/oauth/google';
        }

        function loginWithGitHub() {
            closeAuthModal();
            window.location.href = '/oauth/github';
        }

        function loginWithDiscord() {
            closeAuthModal();
            window.location.href = '/oauth/discord';
        }

        // Close on overlay/backdrop click
        document.addEventListener('click', function (ev) {
            if (ev.target.classList.contains('modal-backdrop') || ev.target.id === 'authModal') {
                closeAuthModal();
            }
        });

        // Close on Escape
        document.addEventListener('keydown', function (ev) {
            if (ev.key === 'Escape') closeAuthModal();
        });
    </script>
</div>
